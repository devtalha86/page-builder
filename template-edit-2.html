<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Builder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>

    <div class="container homepageModule-wrapper">
        <div class="row">    
            <div class="col-12 col-lg-12">
                <div class="hpm-edit--panel">
                    <div class="hpm-sidebar--scroller">
                        <div class="hpm-headerImage">

                            <h2>Select your cover image</h2>
                            <p class="hpm--subHeadline">Select one of the images below or upload your own. You can always change it later.</p>

                            <ul class="nav mt-4">
                                <li class="active selected"><a href="#1a" data-toggle="tab">Stock Photos</a></li>
                                <li><a href="#2a" data-toggle="tab">Upload</a></li>
                            </ul>
                            <div class="tab-content clearfix">
                                <div id="1a" class="tab-pane hpm-stock-photos active">
                                    <ul>
                                        <li><a href="#"><img src="assets/image/header-1.jpg" alt=""></a></li>
                                        <li><a href="#"><img src="assets/image/header-2.jpg" alt=""></a></li>
                                        <li><a href="#"><img src="assets/image/header-3.jpg" alt=""></a></li>
                                        <li><a href="#"><img src="assets/image/header-4.jpg" alt=""></a></li>
                                        <li><a href="#"><img src="assets/image/header-1.jpg" alt=""></a></li>
                                        <li><a href="#"><img src="assets/image/header-2.jpg" alt=""></a></li>
                                        <li><a href="#"><img src="assets/image/header-3.jpg" alt=""></a></li>
                                        <li><a href="#"><img src="assets/image/header-4.jpg" alt=""></a></li>
                                    </ul>
                                </div>
                                <div id="2a" class="tab-pane hpm-uploadLogo p-0 mt-5">
                                    
                                    <div class="hpm--uploader">
                                        <div><b>Click to upload your image</b></div>
                                        <div>(or drag and drop)</div>
                                    </div>
                                    <div class="hpm--Logo hpm--headerImage">
                                        <div>
                                            <img src="assets/image/header-2.jpg" alt="">
                                        </div>
                                        <div class="mt-4">
                                            <a href="#" class="mr-3">Delete</a>
                                            <a href="#" class="mr-3">Save</a>
                                            <a href="#">Apply</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="hpm-template--buttons">
                            <div class="hpm--statusBar">
                                <div class="hpm--statusBar--complete"></div>
                            </div>
                            <div class="hpm-status--buttons">
                                <div class="hpm-statusInfo">Halfway there!</div>
                                <div>
                                    <a href="template-edit-1.html" class="btn btn-primary lodur-blue--button pt-1 pb-0"><span class="lodur-icon-arrow-thin-left"></span></a>
                                    <a href="template-edit-3.html" class="btn btn-primary lodur-blue--button">Continue</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="hpm-templatePreview">
                    <img src="assets/image/template-1.png" alt="">
                </div>
            </div>
        </div>
    </div>


   


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



    <script src='https://code.jquery.com/jquery-2.1.1.js'></script>




    <script>

    $(".hpm-headerImage ul.nav li").click(function () { 
        if($(this).removeClass("selected"))
            $(".hpm-headerImage ul.nav li").removeClass("selected");               
        $(this).addClass("selected");        
    });

    $(".hpm-colorSelection ul li").click(function () { 
        if($(this).removeClass("selected--color"))
            $(".hpm-colorSelection ul li").removeClass("selected--color");               
        $(this).addClass("selected--color");        
    });



    </script>
            

</body>
</html>
