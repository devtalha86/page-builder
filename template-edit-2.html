    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js'></script>




    <script>

    $(".hpm-headerImage ul.nav li").click(function () { 
        if($(this).removeClass("selected"))
            $(".hpm-headerImage ul.nav li").removeClass("selected");               
        $(this).addClass("selected");        
    });

    $(".hpm-colorSelection ul li").click(function () { 
        if($(this).removeClass("selected--color"))
            $(".hpm-colorSelection ul li").removeClass("selected--color");               
        $(this).addClass("selected--color");        
    });


    $(document).on("click", ".browse2", function() {
        var file = $(this).parents().find(".file2");
        file.trigger("click");
        });
        $('#input-2').change(function(e) {
        var fileName = e.target.files[0].name;
        $("#file2").val(fileName);

        var reader = new FileReader();
        reader.onload = function(e) {
            // get loaded data and render thumbnail.
            document.getElementById("preview2").src = e.target.result;
            $('#preview2').css('display', 'block');
        };
        // read the image file as a data URL.
        reader.readAsDataURL(this.files[0]);
    });

    Vue.component('upload-gambar', {
	template: `
  <span @click="openUpload">
  	<img ref="preview" :src="showImage" style="width: 100%; height: 170px; margin-bottom: 2rem; object-fit:cover">
    <input ref="input" @change="previewImage" type="file" id="file-field" accept="image/*" style="display: none"/>
  </span>`,
  
  data: () => { return {
    showImage: 'assets/image/img-placeholder.png'
  }},
  
  methods: {
    openUpload () {
      this.$refs.input.click()      
    },
    
    previewImage () {
      var reader = new FileReader()
      reader.readAsDataURL(this.$refs.input.files[0])
      
      reader.onload = e => {
        this.showImage = e.target.result
      } 
    }
  }
});

new Vue({
  el: '#app'
})
