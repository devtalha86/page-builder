<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Builder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .quote-imgs-thumbs {
            background: #eee;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            margin: 1.5rem 0;
            padding: 0.75rem;
        }
        .quote-imgs-thumbs--hidden {
            display: none;
        }
        .img-preview-thumb {
            background: #fff;
            border: 1px solid #777;
            border-radius: 0.25rem;
            box-shadow: 0.125rem 0.125rem 0.0625rem rgba(0, 0, 0, 0.12);
            margin: 0 1rem 1rem 0;
            max-width: 42%;
            padding: 0.25rem;
        }
    </style>
</head>
<body>

    <div class="container-fluid homepageModule-wrapper">
        <div class="row">    
            <div class="col-12 col-lg-12">
                <div class="hpm-edit--panel">
                    <div class="hpm-sidebar--scroller">

                        <div class="hpm-sidebar--spacing">

                            <div class="hpm-page-selector">
                                
                                <form>
                                    <div class="custom-page-select" style="width:100%;">

                                        <select onchange="window.open(this.options[this.selectedIndex].value, '_self')">
                                            <option value="gui-home.html">Home</option>
                                            <optgroup label="About Us">
                                                <option value="gui-ubungen.html" selected>Übungen</option>
                                                <option value="gui-einsatz.html">Einsätze</option>
                                                <option value="gui-fahrzeuge.html">Fahrzeuge</option>
                                            </optgroup>
                                            <option value="gui-gallery.html">Gallery</option>
                                            <optgroup label="Our Team">
                                                <option value="gui-organigram.html">Organigramm</option>
                                                <option value="gui-manchaft.html">Mannschaft</option>
                                            </optgroup>
                                            <option value="gui-blog.html">Blog</option>
                                            <option value="gui-contact.html">Contact</option>
                                        </select>

                                    </div>
                                </form>
                                
                            </div>

                            <div class="hpm-home-events border-0 pb-2">
                                
                                <div class="row ubungen-selection">
                                    <div class="col-12 d-flex align-items-center justify-content-between">
                                        <span style="font-size: 12px; color: #1b7935; font-weight: 600;" class="">Last published on 17-01-21</span>
                                        <form class="lodurMobile-form d-flex">

                                            <div class="mr-3">

                                                <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="yesCheck" checked="checked" >
                                                <label for="yesCheck">Draft</label><br>

                                            </div>

                                            <div class="">

                                                
                                                <input type="radio" onclick="javascript:yesnoCheck();" name="yesno" id="noCheck" value="yes">
                                                <label for="noCheck">Publish</label><br>

                                            </div>
                                            
                                            <br>
                                            
                                        </form>
                                    </div>
                                </div>

                            </div>
                        
                        

                            

                            <h2>Gallery</h2>
                            <p class="hpm--subHeadline">You can upload random images here</p>

                            

                            <div class="hpm-ubungen--details hpm-blog">

                                <div class="tab-content clearfix">

                                    <div id="1a" class="tab-pane p-0 mt-4 active">
                                        
                                        
                                        
                                        

                                        <div class="row my-3">
                                            <div class="col-lg-12">

                                                
                                                
                                                <form action="" id="img-upload-form" method="post" enctype="multipart/form-data">
                                                    <div>
                                                        <label style="width: 100%;" for="upload_imgs" class="btn btn-primary ">Select Images +</label>
                                                        <input class="d-none" type="file" id="upload_imgs" name="upload_imgs[]" multiple/>
                                                    </div>
                                                    
                                                    
                                                        <div class="quote-imgs-thumbs quote-imgs-thumbs--hidden" id="img_preview" aria-live="polite">
                                                            <!-- <div class="mb-3">
                                                                <input class="btn btn-success btn-sm" type="submit" name="submit" value="Upload Images"/>
                                                            </div> -->
                                                        </div>
                                                </form>
                                                
                                                <!--
                                                <label for="exampleFileUpload" class="button">Upload File</label>
                                                <input type="file" id="exampleFileUpload" class="show-for-sr">
                                                -->
                                            </div>
                                        </div>

                                        <!-- <div class="row">
                                            <div class="col-lg-12">
                                                <a href="#" class="btn btn-primary lodur-blue--button">Save</a>
                                            </div>
                                        </div> -->

                                    </div>

                                    
                                    
                                </div>
                                
                            </div>
                        
                        </div>
                            
                            <div class="hpm-template--buttons">
                                <div class="hpm--statusBar">
                                    <div class="hpm--statusBar--complete"></div>
                                </div>
                                <div class="hpm-status--buttons">
                                    <div class="hpm-statusInfo">Complete!</div>
                                    <div>
                                        <a href="template-edit-1.html" class="btn btn-primary lodur-blue--button pt-1 pb-0"><span class="lodur-icon-arrow-thin-left"></span></a>
                                        <a href="#" class="btn btn-primary lodur-blue--button">Save</a>
                                        
                                    </div>
                                </div>
                            </div>


                    </div>
                </div>
            
                <div class="hpm-templatePreview">
                    <img src="assets/image/d-ubungen.jpg" alt="">
                </div>
            </div>
        </div>
    </div>

    <!-- Add New PDF Modal -->

<div class="modal fade" id="addNewPDF" tabindex="-1" role="dialog" aria-labelledby="addNewPDF" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Add new PDF</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form class="lodurMobile-form" action="">

                <div class="row">
                    <div class="col-lg-12">
                        <label for="">Upload PDF</label><br>
                        <input style="margin-top: 0.6rem;" type="file" id="pdf-upload"/>
                    </div>
                </div>
                                        
                <div class="row mt-4">
                    <div class="col-lg-12">
                        <label for="">PDF Title</label>
                        <input class="" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label for="">Details</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Upload PDF</button>
        </div>
      </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



    <script src='https://code.jquery.com/jquery-2.1.1.js'></script>




    <script src="js/hpm-custom.js"></script>
            

</body>
</html>
